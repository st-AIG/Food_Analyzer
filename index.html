<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل مكونات الطبق</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #label-container div { margin: 6px 0; font-size: 18px; }
    #preview { max-width: 300px; margin-top: 15px; border-radius: 10px; }
    .btn { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>🔍 تحليل مكونات الطبق</h1>

  <input type="file" id="imageUpload" accept="image/*" class="btn">
  <br>
  <img id="preview" alt="صورة الطبق" />
  <br>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/cU_kTJDad/";
    let model, maxPredictions;

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();
    }

    init();

    document.getElementById("imageUpload").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);
      await img.onload;

      const prediction = await model.predict(img);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      prediction.sort((a, b) => b.probability - a.probability);

      prediction.forEach(p => {
        const percent = (p.probability * 100).toFixed(1);
        labelContainer.innerHTML += `<div>${p.className}: <strong>${percent}%</strong></div>`;
      });
    });
  </script>

</body>
</html>
