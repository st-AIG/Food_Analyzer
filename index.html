<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل مكونات الطبق</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #preview {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 10px;
    }
    #label-container div {
      margin: 6px 0;
      font-size: 18px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🔍 تحليل مكونات الطبق</h1>

  <input type="file" id="imageUpload" accept="image/*" class="btn">
  <br>
  <img id="preview" src="" alt="صورة الطبق" />
  <br>
  <button class="btn" onclick="analyzeImage()">تحليل الطبق</button>

  <div id="label-container"></div>

  <script>
  const URL = "./food-model/";
  let model, maxPredictions;
  let selectedImage = null;

  async function loadModel() {
    try {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();
      console.log("✅ النموذج تم تحميله بنجاح");
    } catch (err) {
      console.error("❌ فشل تحميل النموذج:", err);
    }
  }

  loadModel(); // تحميل النموذج عند بداية الصفحة

  document.getElementById("imageUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    selectedImage = file;

    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(file);
    img.onload = () => {
      console.log("✅ الصورة تم تحميلها بنجاح");
    };
  });

  async function analyzeImage() {
    const img = document.getElementById("preview");

    if (!selectedImage) {
      alert("الرجاء اختيار صورة أولاً.");
      return;
    }
    if (!model) {
      alert("النموذج لم يتم تحميله بعد.");
      return;
    }

    try {
      const prediction = await model.predict(img);
      prediction.sort((a, b) => b.probability - a.probability);

      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      prediction.forEach(p => {
        const percent = (p.probability * 100).toFixed(1);
        labelContainer.innerHTML += `<div>${p.className}: <strong>${percent}%</strong></div>`;
      });

      console.log("✅ التحليل اكتمل");
    } catch (err) {
      console.error("❌ فشل التحليل:", err);
    }
  }
</script>

</body>
</html>
