<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل مكونات الطبق</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #preview { max-width: 300px; margin-top: 15px; border-radius: 10px; }
    #label-container div { margin: 6px 0; font-size: 18px; }
    .btn { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>🔍 تحليل مكونات الطبق</h1>

  <input type="file" id="imageUpload" accept="image/*" class="btn"><br>
  <img id="preview" src="" alt="صورة الطبق" /><br>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/cU_kTJDad/";
    let model, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("✅ تم تحميل النموذج");
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const imageElement = new Image();
        imageElement.src = event.target.result;

        imageElement.onload = async function () {
          document.getElementById("preview").src = imageElement.src;

          const prediction = await model.predict(imageElement);
          prediction.sort((a, b) => b.probability - a.probability);

          const labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = "";

          prediction.forEach(p => {
            const percent = (p.probability * 100).toFixed(1);
            labelContainer.innerHTML += `<div>${p.className}: <strong>${percent}%</strong></div>`;
          });
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
