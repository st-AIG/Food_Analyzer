<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل مكونات الطبق</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: linear-gradient(to right top, #2e76d5, #4586db, #5a96e1, #70a6e6, #86b6eb);
      text-align: center;
      padding: 30px;
      color: #2e7d32;
    }

    h1 {
      color: #1b5e20;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px auto;
      cursor: pointer;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #2e7d32;
    }

    #preview {
      max-width: 300px;
      border: 4px dashed #81c784;
      padding: 10px;
      border-radius: 12px;
      margin-top: 20px;
    }

    #label-container div {
      background-color: #a5d6a7;
      color: #1b5e20;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: fit-content;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>🔍 تحليل مكونات الطبق باستخدام Teachable Machine</h1>

  <input type="file" id="imageUpload" accept="image/*" class="btn"><br>
  <img id="preview" src="" alt="صورة الطبق" /><br>
  <div id="label-container"></div>

  <footer>
   <strong> 🍎لحياة صحيّة </strong>
  </footer>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/cU_kTJDad/";
    let model, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("✅ تم تحميل النموذج");
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const imageElement = new Image();
        imageElement.src = event.target.result;

        imageElement.onload = async function () {
          document.getElementById("preview").src = imageElement.src;

          const prediction = await model.predict(imageElement);
          prediction.sort((a, b) => b.probability - a.probability);

          const labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = "";

          prediction.forEach(p => {
            const percent = (p.probability * 100).toFixed(2);
            labelContainer.innerHTML += `<div>${p.className}: ${percent}%</div>`;
          });
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
